---
language: node_js
node_js: 11
cache:
  npm: true
  directories:
    - ~/.cache
addons:
  apt:
    packages:
      - libgconf-2-4
services:
  - xvfb
install: npm install
before_script: npx greenkeeper-lockfile-update
script:
  - npx run-p lint spellcheck test
after_script: npx greenkeeper-lockfile-upload
after_success:
  - npx codecov
deploy:
  provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
