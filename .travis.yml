---
language: node_js
node_js: node
cache:
  npm: true
  directories:
    - ~/.cache
install: npm install
before_script: npx greenkeeper-lockfile-update
script:
  - npx run-p lint spellcheck test
after_script: npx greenkeeper-lockfile-upload
after_success:
  - npx codecov
deploy:
  provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
